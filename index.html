<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <p>Rock</p>
        </div>
        <div class="choice" id="paper">
            <p>Paper</p>
        </div>
        <div class="choice" id="scissors">
            <p>Scissors</p>
        </div>
    </div>
    </div>

    <div class="scores">
        <div class="score">
            <p id="user-score">0</p>
            <p>User Score</p>
        </div>

        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp Score</p>
        </div>
    </div>

    <div class="msg-container">
        <p class="msg">play its your turn</p>
    </div>

    <script src="app.js"></script>
</body>

</html>
